    body {font-family: Arial, sans-serif; background:#f6f8fb; margin:0; padding:20px; color:#111;}

<div class="container">

  <div id="quizArea"></div>
</div>

<script>
let questions = [];

async function loadQuestions(){
  try {
    const res = await fetch("https://winter-darkness-2c14.herseydenbiraz4k.workers.dev/");
    if(!res.ok) throw new Error("Suallar tapÄ±lmadÄ±: " + res.status);
    let all = await res.json();

    // sÄ±ra nÃ¶mrÉ™si É™lavÉ™ et vÉ™ 60 sual seÃ§
    all = all.map(q=>({...q, text:q.text.replace(/^\d+\.\s*/, "")}));
    questions = all.slice(0,60).map((q,i)=>({...q, text:(i+1)+". "+q.text}));

    renderQuiz();
  } catch(err){
    document.getElementById("quizArea").innerHTML = "XÉ™ta: " + err.message;
    console.error(err);
  }
}
loadQuestions();

function renderQuiz(){
  const area=document.getElementById("quizArea");
  area.innerHTML="";
  questions.forEach((q,i)=>{
    const card=document.createElement("div");
    card.className="card";

    const qtext=document.createElement("div");
    qtext.className="q-text";
    qtext.innerHTML=q.text;

    const opts=document.createElement("div");
    opts.className="options";

    q.options.forEach((txt,idx)=>{
      const opt=document.createElement("div");
      opt.className="opt";
      if(idx===q.answer) opt.classList.add("correct"); // âœ… doÄŸru cavabÄ± iÅŸarÉ™lÉ™

      const letter=document.createElement("div");
      letter.className="letter";
      letter.textContent=String.fromCharCode(65+idx);

      const span=document.createElement("div");
      span.textContent=txt;

      opt.appendChild(letter);
      opt.appendChild(span);
      opts.appendChild(opt);
    });

    card.appendChild(qtext);
    card.appendChild(opts);
    area.appendChild(card);
  });
}
</script>
